<!DOCTYPE html>
<html>
<head>
  <title>Happy Link Generator</title>
</head>

<style>
.button {
  padding: 15px 25px;
  position: absolute;
  top: 50%;
  left: 20%;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>

<body>
  <button class="button" onclick='newLink()'>Take me somewhere that will make me smile</button>
  <script src='javascript.js'></script>
</body>
</html>
